<div class="content" [formGroup]="form">
  <mat-form-field appearance="fill" class="form" >
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="from" formControlName='from'/>
    <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
  </mat-form-field>

  <mat-form-field color="accent" appearance="fill" class="form">
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="to" formControlName='to' (dateChange)="setValueDate()">
    <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
  </mat-form-field>
</div>
